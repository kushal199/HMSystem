<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
    table.table-bordered{
    border:1px solid red;
    margin-top:20px;
  }
  table.table-bordered > thead > tr > th{
    border:1px solid red;
}
table.table-bordered > tbody > tr > td{
    border:1px solid red;
}
</style>
<div class="container text-center" id="tasksDiv">
    <button class="btn btn-info" (click)="onlogout()">logout</button>
    <h3>All Doctors</h3>
    <button class="btn btn-danger" >Log Out</button>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <!-- welcome{{user.firstname}} -->
                <tr>
                    <th>Doctor_Id</th>
                    <th>UserName</th>
                    <th>First Name</th>
                    <th>LastName</th>
                    
                    <th>Dob</th>
                    <th>Department_id</th>
                    <th>address</th>
                    <th>email</th>
                    <th>active</th>
                
                    <th>Book Appointment</th>
                </tr>
            </thead>
            <tbody>
               
                    <tr *ngFor ="let user  of users">
                        <td>{{user.doctor_id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        
                        <td>{{user.dob}}</td>
                        <td>{{user.department_id}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.active}}</td>
                        
                        
                        
                       
                        <td><button class="btn btn-success" (click)="bookappointment(user.doctor_id)"><span
                                class="glyphicon glyphicon-pencil"></span>Book Appointment</button></td>
                    <!-- <button (click) = "updateEmployee()" class = "btn btn-info"> Update</button> -->
                    <form action=""></form>
                    </tr>
               
            </tbody>
        </table>
    </div>
</div>
