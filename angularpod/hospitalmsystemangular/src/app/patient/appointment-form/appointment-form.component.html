<!DOCTYPE html>
<html>
<body>
<h3 style="text-align: center; margin-top: 3%;"><b>Book Appointment</b></h3>

<div class="container" style="margin-top: 2%;">
	
	<form #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
	<div class="container">
		
		<div class="form-group">
			
			<div class="col-md-12">
				<input type="hidden" class="form-control" name="patientId"
					[(ngModel)]="PatientData.patientId" ngModel />
			</div>
		</div>
		<div class="form-group">
			
			<div class="col-md-12">
				<input type="hidden" class="form-control" name="doctorId"
					[(ngModel)]="doctorId" ngModel />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-md-3">DATE :</label>
			<div class="col-md-12">
				<input path="datetime" type="date" class="form-control" name="datetime"
					value="" ngModel #datetime="ngModel" required/>
				<div *ngIf="datetime.invalid && (datetime.dirty || datetime.touched)" class="alert alert-danger">
					<div *ngIf="datetime.errors!.required">
						Date is required.
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-md-3">Description :</label>
			<div class="col-md-12">
			<input type="text" class="form-control" id="description" placeholder="Enter some description of your problem" name="description" ngModel #description="ngModel"
					required maxlength="100">
			<div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
				<div *ngIf="description.errors!.required">
				Description is required.
				</div>
			</div>
		</div>
		</div>
		
			<div class="Login">    
			<button type="submit" [disabled]="!abcd.valid">SAVE</button>
			</div>
	</div>
	</form>
</div>

</body>
</html>
