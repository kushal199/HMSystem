<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Appointment Form</title>
</head>
<body>
<div class="container text-center">
	<!-- <button class="btn btn-info" (click)="onlogout()">logout</button> -->
				<h3><b>Book Appointment</b></h3>
				<hr>
				<form class="form-horizontal"#abcd="ngForm" (ngSubmit)="submit(abcd.value)">
                    <!-- {{PatientData.patient_id}} -->
				<div class="form-group">
                    <div class="col-md-3">
						<label for="patient_id"><b>Patient Id</b></label>
                        <input type="text" class="form-control" name="patient_id"
                            [(ngModel)]="PatientData.patient_id" ngModel />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
						<label for="doctor_id"><b>Doctor Id</b></label>
                        <input type="text" class="form-control" name="doctor_id"
                            [(ngModel)]="doctor_id" ngModel />
                    </div>
                </div>
                <div class="form-group">
					<div class="col-md-3">
					<label for="datetime"><b>Date</b></label>
							<input type="date" class="form-control" name="datetime"
								value="" ngModel />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3">
						<label for="description"><b>Description</b></label>
							<input type="text" class="form-control" name="description"
								value="" ngModel />
						</div>
					</div>
					<div>
						<input type="submit" class="btn btn-primary" value="Save" />
					</div>
				</form>
			</div>

</body>
</html>
