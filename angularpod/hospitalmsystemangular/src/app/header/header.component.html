<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
  <a class="navbar-brand" routerLink="/landing">Hospital Management System</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="/landing" (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard_admin" (click)="isMenuCollapsed = true">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/doctor_dashboard" (click)="isMenuCollapsed = true">Doctor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient_landing" (click)="isMenuCollapsed = true">Patient</a>
      </li>
      
    </ul>
    
    <ul class="navbar-nav ml-auto" >
      <li class="nav_item">
        <a *ngIf="isloggedin" class="nav-link Logout"  routerLink="" (click)="onlogout()" style="color: black;">Logout</a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" routerLink="/landing" (click)="isMenuCollapsed = true" >About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/landing" (click)="isMenuCollapsed = true">Contact Us</a>
      </li>
    </ul>

  </div>
</nav>
