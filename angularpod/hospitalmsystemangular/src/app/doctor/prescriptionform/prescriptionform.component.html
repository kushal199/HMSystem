
<body>
	<h1>Prescription Form</h1>
<div class="container">
	<form #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
		<div class="container">
			<div class="form-group"> 
				<div class="col-md-3">
					
					<input type="hidden" class="form-control" name="appointment_id"
						[(ngModel)]="appointment_id" ngModel />
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">
					
					<input type="hidden" class="form-control" name="patient_id"
					[(ngModel)]="DoctorData.doctor_id" ngModel />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Prescription</label>
				<div class="col-md-12">
					<textarea path="prescription" type="text" class="form-control" name="prescription" placeholder="Enter Prescription" value="" ngModel #feedback="ngModel" required maxlength="100"></textarea>
					<div *ngIf="feedback.invalid && (feedback.dirty || feedback.touched)" class="alert alert-danger">
						<div *ngIf="feedback.errors!.required">
							prescription is required.
						</div>
					</div>
				</div>
			</div>
  
			<div class="Login">    
				<input type="submit" class="btn" [disabled]="!abcd.valid">
			</div>
		</div>
	</form>
</div>
</body>
