<body>
    <div class="container-fluid text-center" id="tasksDiv">
        <h3 style="margin-top: 5%;">All Doctors List</h3>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <!-- welcome{{user.firstname}} -->
                    <tr>
                        <th>Doctor_Id</th>
                        <th>UserName</th>
                        <th>First Name</th>
                        <th>LastName</th>
                        <!-- <th>Password</th> -->
                        <th>Dob</th>
                        <th>Department_id</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Active</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                
                        <tr *ngFor ="let user  of users">
                            <td>{{user.doctor_id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.firstname}}</td>
                            <td>{{user.lastname}}</td>
                            <!-- <td>{{user.password}}</td> -->
                            <td>{{user.dob}}</td>
                            <td>{{user.department_id}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.active}}</td>
                            
                            
                            
                            <td><button class="btn btn-danger" (click) = "deleteuser(user.doctor_id)"><span
                                    class="glyphicon glyphicon-trash"></span>Delete</button></td>
                            <td><button class="btn btn-success" (click) = "updateuser(user.doctor_id)"><span
                                    class="glyphicon glyphicon-pencil"></span>Edit</button></td>
                        
                        <form action=""></form>
                        </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</body>
