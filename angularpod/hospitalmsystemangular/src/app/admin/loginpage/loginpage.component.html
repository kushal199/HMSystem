<body>
<h2>Admin Login</h2>
<div class="container">
<form #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
   <div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">USER NAME :</label>
      <input type="text" class="form-control" id="username"  placeholder="Enter Username" name="username" ngModel #username="ngModel" 
                required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors!.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">PASSWORD :</label>
      <input type="password" class="form-control" id="Password" placeholder="Enter Password" name="password" ngModel #password="ngModel"
              required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors!.required">
          Password is required.
        </div>
      </div>
    </div>

    <div class="Login">    
      <button type="submit" [disabled]="!abcd.valid">Login</button>
    </div>
</div>
</form>
</div>
</body>
