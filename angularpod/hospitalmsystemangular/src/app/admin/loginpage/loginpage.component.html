
<body>
<h2>Admin Login</h2>
<div class="container">
<form #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
   <div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" ngModel>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
    </div>
    <div class="Login">    
      <button type="submit">Login</button>
    </div>
</div>
</form>
</div>
</body>
