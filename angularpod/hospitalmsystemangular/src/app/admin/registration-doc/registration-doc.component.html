<body>
    <h1 style="text-align: center; margin-top: 5%;">Doctor Registration</h1>
	 <div class="container" style="margin-top: 3%;">
		<form class="form-horizontal" #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
			<div class="container">
				<div class="form-group">
					<label class="control-label col-md-3">USER NAME:</label>
					<div class="col-md-12">
						<input path="username" type="text" class="form-control" name="username" placeholder="Enter User Name Must be unique"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">FIRST NAME:</label>
					<div class="col-md-12">
						<input path="firstname" type="text" class="form-control" name="firstname" placeholder="Enter First Name"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">LAST NAME:</label>
					<div class="col-md-12">
						<input path="lastname" type="text" class="form-control" name="lastname" placeholder="Enter Last Name"
							value="" ngModel/>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="control-label col-md-3">PASSWORD:</label>
					<div class="col-md-12">
						<input path="password" type="password" class="form-control" name="password" placeholder="Enter Password"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">DATE OF BIRTH:</label>
					<div class="col-md-12">
						<input path="dob" type="date" class="form-control" name="dob"
							value="" ngModel/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">DEPARTMENT ID:</label>
					<div class="col-md-12">
						<input path="department_id" type="number" class="form-control" name="department_id" placeholder="Enter Department Id"
							value="" ngModel/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">ADDRESS:</label>
					<div class="col-md-12">
						<input path="address" type="address" class="form-control" name="address" placeholder="Enter Address"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">EMAIL:</label>
					<div class="col-md-12">
						<input path="email" type="email" class="form-control" name="email" placeholder="Enter Email adress must be unique"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">ACTIVE:</label>
					<div class="col-md-12">
						<input path="active" type="text" class="form-control" name="active" placeholder="Enter Yes/No"
							value="" ngModel/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">PHONE NUMBER:</label>
					<div class="col-md-12">
						<input path="active" type="text" class="form-control" name="phone" placeholder="Enter Pnone No"
							value="" ngModel/>
					</div>
				</div>
				
				
				<div class="form-group ">
					<input type="submit" class="btn" value="Register" />
				</div>
			</div>
		</form>
	</div>
</body
