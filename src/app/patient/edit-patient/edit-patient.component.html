<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container text-center">
				<h1>Update Your Personal Details</h1>
				<br>
				<form class="form-horizontal" #abcd="ngForm" (ngSubmit)="submit(abcd.value)">
                    <div class="form-group">
						<!-- <label class="control-label col-md-3">Username</label> -->
						<div class="col-md-7">
							<input type="hidden" class="form-control" name="patient_id"
							[(ngModel)]="user.patient_id" ngModel/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-3">Username</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="username"
							[(ngModel)]="user.username" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="name"
							[(ngModel)]="user.name" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Address</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="address"
							[(ngModel)]="user.address" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Phone Number</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="phone"
							[(ngModel)]="user.phone" ngModel />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Date of Birth</label>
						<div class="col-md-7">
							<input type="date" class="form-control" name="dob"
							[(ngModel)]="user.dob" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Gender</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="gender"
							[(ngModel)]="user.gender" ngModel/>
						</div>
					</div>
                    
					<div class="form-group">
						<label class="control-label col-md-3">Pin</label>
						<div class="col-md-7">
							<input type="number" class="form-control" name="pin"
							[(ngModel)]="user.pin" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Active</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="active"
							[(ngModel)]="user.active" ngModel/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Password</label>
						<div class="col-md-3">
							<input type="text" class="form-control" name="password"
							[(ngModel)]="user.password" ngModel/>
						</div>
					</div>
					<div class="Login">
						<button type="submit" class="btn btn-primary" value="Update">Update</button>
					  </div>
				</form>
			</div>
