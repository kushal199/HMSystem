<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"><style>
	th{
		text-align: center;
		font-weight: bold;
	}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Appointments for Patient</title>
</head>
<body>
<div class="container text-center" id="tasksDiv">
	<!-- <button class="btn btn-info" (click)="onlogout()">logout</button> -->
			<h3>All Appointments for You</h3>
				<!-- <h1>Welcome Mr.${patientm.name} </h1> -->
				<hr>
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Appointment Id</th>
								<th>Patient_Id</th>
								<th>Doctor_Id</th>
								<th>Datetime</th>
								<th>Feedback</th>
								<th>Description</th>
								<th>Prescription</th>
								</tr>
						</thead>
						<tbody>
							<!-- <c:forEach var="user" items="${users }"> -->
								<tr *ngFor="let user of users">
									<td>{{user.appointment_id}}</td>
									<td>{{user.patient_id}}</td>
									<td>{{user.doctor_id}}</td>
									<td>{{user.datetime}}</td>
								
									<td><button class="btn btn-danger" (click)="getfeedbackform(user.appointment_id)"><span
											class="glyphicon glyphicon-pencil"></span>Feedback</button></td>
									<td>
                                        {{user.description}}</td>
									<td>{{user.prescription}}</td>
									
									
									
						
			
								</tr>
							<!-- </c:forEach> -->
						</tbody>
					</table>
				</div>
			</div>

</body>
</html>
