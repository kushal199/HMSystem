<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
    table.table-bordered{
    border:1px solid red;
    margin-top:20px;
  }
  table.table-bordered > thead > tr > th{
    border:1px solid red;
}
table.table-bordered > tbody > tr > td{
    border:1px solid red;
}
</style>
<div class="container text-center" id="tasksDiv">
    <h3>All Patients</h3>
    <button class="btn btn-danger" (click)="onlogout()">Log Out</button>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <!-- welcome{{user.firstname}} -->
                <tr>
                    <th>Patient_Id</th>
                    <th>UserName</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Gender</th>
                    <th>address</th>
                    <th>Aadhar</th>
                    <th>Pin</th>
                    <th>Active</th>
                    <th>Phone</th>
                <!-- <th>Delete</th>
                    <th>Edit</th> -->
                </tr>
            </thead>
            <tbody>
               
                    <tr *ngFor ="let user  of users">
                        <td>{{user.patient_id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.name}}</td>
                    
                        <td>{{user.password}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.aadhar}}</td>
                        <td>{{user.pin}}</td>
                        <td>{{user.active}}</td>
                        <td>{{user.phone}}</td>
                        
                        
                        
                        <!-- <td><button class="btn btn-danger" (click) = "deleteuser(user.patient_id)"><span
                                class="glyphicon glyphicon-trash"></span>Delete</button></td>
                        <td><button class="btn btn-success" (click) = "updateuser(user.patient_id)"><span
                                class="glyphicon glyphicon-pencil"></span>Edit</button></td> -->
                    <!-- <button (click) = "updateEmployee()" class = "btn btn-info"> Update</button> -->
                    <form action=""></form>
                    </tr>
               
            </tbody>
        </table>
    </div>
</div>
